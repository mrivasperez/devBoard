<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>devBoard</title>
    <link rel="stylesheet" href="css/style.css"" />
  </head>
  <body>
    <div id="header">
      <div id="logo">
        {dB}
      </div>
      <div id="buttonContainer">
        <div class="toggleButton active" id="html">
          HTML
        </div>
        <div class="toggleButton" id="css">
          CSS
        </div>
        <div class="toggleButton" id="javascript">
          JavaScript
        </div>
        <div class="toggleButton active" id="output">
          Output
        </div>
      </div>
    </div>
    <div id="bodyContainer">
      <textarea id="htmlPanel" class="panel" placeholder="HTML"></textarea>

      <textarea id="cssPanel" class="panel hidden" placeholder="CSS"></textarea>

      <textarea
        id="javascriptPanel"
        class="panel hidden"
        placeholder="JavaScript"
      ></textarea>

      <iframe id="outputPanel" class="panel"></iframe>
    </div>

    <script src="script/jquery-3.5.1.min.js" type="text/javascript"></script>
    <script src="script/utils.js" type="text/javascript"></script>
  </body>
</html>
